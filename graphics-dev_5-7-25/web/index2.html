    <div class="header">
      <img
        src="./images/header-logo.png"
        alt="Truck House Logo"
        class="header-logo"
      />
    </div>

    <div class="content">
      <div id="home-tab" class="tab-content">
        <div class="home-content">
          <div class="home-inner">
            <div class="home-column-1">
              <div class="large-signal-display" id="state-of-charge">
                <h1 class="signal-value">87</h1>
                <h4 class="signal-label">State of Charge</h4>
              </div>
            </div>
            <div class="home-column-2">
              <h2>Solar</h2>
              <p>Power: 200W</p>
              <p>Voltage: 18.5V</p>
            </div>
            <div class="home-column-3">
              <h2>Inverter</h2>
              <p>Status: On</p>
              <p>Output Voltage: 120V</p>
            </div>
          </div>
        </div>
      </div>

      <div id="light-tab" class="tab-content" style="display: none">
        <h1>Lighting</h1>
      </div>

      <div id="power-tab" class="tab-content" style="display: none">
        <h1>Power</h1>
      </div>

      <div id="climate-tab" class="tab-content" style="display: none">

      </div>

      <div id="water-tab" class="tab-content" style="display: none">

      </div>

      </div>
    </div>

        <div class="tab-navigation">
          <button class="tab-button active" data-tab="home">
            <span class="tab-icon">
              <img src="./images/icons/home.svg" alt="Home" class="svg-icon" />
            </span>
          </button>

          <button class="tab-button" data-tab="light">
            <span class="tab-icon">
              <img
                src="./images/icons/light.svg"
                alt="Light"
                class="svg-icon"
              />

          <button class="tab-button" data-tab="power">
